<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Mascotas</h1>
        <form id="pet-form">
            <label for="pet-name">Nombre de la Mascota:</label>
            <input type="text" id="pet-name" required>
            
            <label for="pet-type">Tipo de Mascota:</label>
            <select id="Tipo_Mascota" required>
                <option value="Gato">Gato</option>
                <option value="Perro">Perro</option>
                <option value="Conejo">Conejo</option>
            </select>
            
            <label for="pet-age">Edad de la Mascota:</label>
            <input type="number" id="pet-age" required>
            
            <button type="submit">Registrar Mascota</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
